<body>
    <main>
        <h2 id="heading"></h2>
        <p id="intro"></p>
        <ul>
            <li id="q1"></li>
            <li id="q2"></li>
            <li id="q3"></li>
        </ul>
        <p id="delivery"></p>
    </main>

    <script>
        const code = {
            hx: "Efmfltbnfo 1",
            ix: "A sfuuf gfjmfof ph lpnnfoufsf lpefo wbs cbsf gåstuf efm bw pqqhbwfo. Ev tlbm phta ub gps efh ufltufo ev tlsfw j bscfjetlsbw 1, ph tlsjwf fu ozuu sfgmfltkpotopubu oa oas ev ibs hkfoopngåsu lvstfu. J efuuf sfgmfltkpotopubufu, twbs qa gåmhfoef tqåstnam:",
            qx: ["Botfs ev qsphsbnnfsjoh tpn ozuujh?", "Tfs ev gps efh bu ev wjm csvlf qsphsbnnfsjoh j ejuu wjefsf tuvejfmåq?", "Iwps npujwfsu fs ev gps a vugpstlf qsphsbnnfsjoh wjefsf fuufs lvstfu?"],
            dx: "Mbh fo QEG bw eplvnfoufu, ph mfhh wfe caef efuuf eplvnfoufu tbnu cftwbsfmtfo gps bscfjetlsbw 1 j cftwbsfmtfo ujm efmfltbnfo 1." //Fel tecken efter "dx". Ändrar från = till :. (linje 26)
        }

        function decode(input) {
            const alphabet = 'abcdefghijklmnopqrstuvwxyzæøå'
            const alphabetUpper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÆØÅ' //Det saknades en anslutande dot '. Jag la därför till den efter Å:et. (Linje 31)

            const getPreviousChar = (char, alphabet) => {
                const index = alphabet.indexOf(char);
                return index === -1 ? char : alphabet[(index - 1 + alphabet.length) % alphabet.length];
            };

            return input.split('').map(char => {
                if (alphabet.includes(char)) { //Finns ingen variabel som heter alphabetT. Tar därför bort det sista T:et så att variabeln stämmer med den man vill referera till. (Linje 39)
                    return getPreviousChar(char, alphabet)
                } else if (alphabetUpper.includes(char)) {
                    return getPreviousChar(char, alphabetUpper)
                }
                return char
            }).join('')
        }

        //PRINT DECODED MATERIAL
        document.getElementById("heading").innerHTML = decode(code.hx)
        document.getElementById("intro").innerHTML = decode(code.ix)
        document.getElementById("q1").innerHTML = decode(code.qx[0]) //Stavfel. Ändrar innerhtml till innerHTML. (Linje 51)
        document.getElementById("q2").innerHTML = decode(code.qx[1]) //Ännu ett stavfel. Ändrar getElementByID till getElementById. (Linje 52)
        document.getElementById("q3").innerHTML = decode(code.qx[2]) //Saknas en avslutande ] parentes. La till denna efter 2:an. (Linje 53)
        document.getElementById("delivery").innerHTML = decode(code.dx)
    </script>
